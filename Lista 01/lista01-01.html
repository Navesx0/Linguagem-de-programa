<script>
    let valor1, valor2
    document.write('Maior Entre Dois Números <br>')

    valor1 = parseFloat(prompt('Digite o primeiro valor: '))
    valor2 = parseFloat(prompt('Digite o segundo valor: '))

    document.write('<br>Primeiro número: ', valor1)
    console.log('Primeiro número: ', valor1)
    document.write('<br>Primeiro número: ', valor2)
    console.log('Segundo número: ', valor2)
    calcular(valor1, valor2)

    /*
        Funçoes do projeto
    */

   function calcular(v1, v2){
    if (v1 == v2){
        document.write('Os números sao iguais <br>')
        console.log('Os números sao iguais <br>')
    } else if (v1 > v2) {
        document.write('<br><br>O primeiro núero é maior que o segundo')
        console.log('O primeiro núero é maior que o segundo')
    } else {
        document.write('<br><br>O segundo número é maior que o primerio')
        console.log('O segundo número é maior que o primerio')
    }
   }
</script>
