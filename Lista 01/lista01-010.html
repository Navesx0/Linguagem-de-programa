<script>
    let mes

    document.write('Mês do Ano por Extenso<br><br>')

    mes = parseFloat(prompt('Informe o número do mês: '))

    document.write('<br>Mês digitado: ', mes)
    console.log('Mês digitado: ', mes)

    verificar(mes)

    /*
        Funçoes do projeto
    */

    function verificar (mes){
       switch (mes){
            case 1:
                document.write("<br><br>Janeiro")
                console.log("Janeiro")
                break
            case 2:
                document.write("<br><br>Fevereiro")
                console.log("Fevereiro")
                break
            case 3:
                document.write("<br><br>Março")
                console.log("Março")
                break
            case 4:
                document.write("<br><br>Abril")
                console.log("Abril")
                break
            case 5:
                document.write("<br><br>Maio")
                console.log("Maio")
                break
            case 6:
                document.write("<br><br>Junho")
                console.log("Junho")
                break
            case 7:
                document.write("<br><br>Julho")
                console.log("Julho")
                break
            case 8:
                document.write("<br><br>Agosto")
                console.log("Agosto")
                break
            case 9:
                document.write("<br><br>Setembro")
                console.log("Setembro")
                break
            case 10:
                document.write("<br><br>Outubro")
                console.log("Outubro")
                break
            case 11:
                document.write("<br><br>Novembro")
                console.log("Novembro")
                break
            case 12:
                document.write("<br><br>Dezembro")
                console.log("Dezembro")
                break
            default:
                document.write("<br><br>[ERRO]Mês Inválido, fora do intervalo entre 1 e 12")
                console.log("<br><br>[ERRO]Mês Inválido, fora do intervalo entre 1 e 12")
                break
        }
    }
</script>
