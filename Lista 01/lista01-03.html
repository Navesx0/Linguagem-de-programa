<script>
    let valor1
    document.write('Par ou Impar <br>')
    valor1 = parseFloat(prompt('Digite o número que deseja saber se é par ou impar: '))
    console.log('Digite o número que deseja saber se é par ou impar: ')
    document.write('<br>O número digitado é: ', valor1)
    console.log('O número digitado é: ', valor1)
    verificar(valor1)

    /*
        Funçoes do projeto
    */

        function verificar(v1) {
        
        if (v1 % 2 == 0) {
            document.write('<br><br>O número é par. <br>')
            console.log('O número é par.')
        } else {
            document.write('<br><br>O número é impar.')
            console.log('O número é impar.')
        }
    }
