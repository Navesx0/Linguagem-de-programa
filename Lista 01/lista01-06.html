<script>
    let salario
    document.write('Ordem decrescente com três números. <br>')
    salario = parseFloat(prompt('Digite o valor do salário: '))
    
    document.write('<br><br>O salário antes do reajuste é: ', salario)

    verificar(salario)

    /*
        Funçoes do projeto
    */

    function verificar(sal) {
    let porcaumento, novosalario, valor
    if (sal <= 280) {
        porcaumento = 0.2
        novosalario = sal*(1+porcaumento)
        valor= sal * porcaumento
    } else if(sal <= 700){
        porcaumento = 0.15
        novosalario = sal*(1+porcaumento)
        valor= sal * porcaumento
    }else if(sal < 1500){
        porcaumento = 0.1
        novosalario = sal*(1+porcaumento)
        valor= sal * porcaumento
    }else if(sal >= 1500){
        porcaumento = 0.05
        novosalario = sal*(1+porcaumento)
        valor= sal * porcaumento
    }
    document.write('<br>O salário antes do reajuste era: ', sal)
    console.log('O salário antes do reajuste era: ', sal)
    document.write('<br>O percentual de aumento aplicado foi de: ', porcaumento*100, '%')
    console.log('O percentual de aumento aplicado foi de: ', porcaumento*100, '%')
    document.write('<br>O valor do aumento foi de: ', valor)
    console.log('O valor do aumento foi de: ', valor)
    document.write('<br><br>O valor do novo salário é: ', novosalario)
    console.log('O valor do novo salário é: ', novosalario)
    


    }
