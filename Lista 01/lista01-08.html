<script>
    let produto1, produto2, produto3

    document.write("Análise do produto mais barato<br>")

    produto1 = parseFloat(prompt("Informe o Valor do Primeiro Produto:\n"))
    produto2 = parseFloat(prompt("Informe o Valor do Segundo Produto:\n"))
    produto3 = parseFloat(prompt("Informe o Valor do Terceiro Produto::\n"))

    document.write(`<br><br>Produto 1 - valor: ${produto1}`)
    console.log(`Produto 1 - valor: ${produto1}`)
    document.write(`<br><br>Produto 2 - valor: ${produto2}`)
    console.log(`Produto 2 - valor: ${produto2}`)
    document.write(`<br><br>Produto 3 - valor: ${produto3}`)
    console.log(`Produto 3 - valor: ${produto3}`)

    verificar(produto1, produto2, produto3)

    /*
        Funçoes do projeto
    */

    function verificar(v1, v2, v3) {
        let minimo
        minimo = Math.min(v1, v2, v3)
        document.write(`<br><br>O produto a ser comprado é o de: ${minimo} reais`)
        console.log(`O produto a ser comprado é o de: ${minimo} reais`)
    }
