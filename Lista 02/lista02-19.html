<script>
    let precofabrica, perclucro, percimposto
    document.write('Calcula o valor do veiculo com o lucro e o imposto.<br>')

    precofabrica = Number(prompt('Digite o preço de fábrica do veículo.'))
    perclucro = Number(prompt('Digite o percentual de lucro do distribuidor.'))
    percimposto = Number(prompt('Digite o percentual de imposto.'))

    document.write(`O preço de fábrica é ${precofabrica} <br>`)
    console.log(`O preço de fábrica é ${precofabrica}`)
    document.write(`O percentual de lucro do distribuidor é ${perclucro}% <br>`)
    console.log(`O percentual de lucro do distribuidor é ${perclucro}% <br>`)
    document.write(`O percentual de imposto é ${percimposto}% <br>`)
    console.log(`O percentual de imposto é ${percimposto}% <br>`)

    calcular(precofabrica, perclucro, percimposto)

    /*
        Funçoes do projeto
    */

    function calcular(precofabrica, perclucro, percimposto) {
        let total = precofabrica + (precofabrica * ((percimposto + perclucro) / 100))
        document.write('<br>O valor correspondente ao lucro do distribuidor é: ', (precofabrica * (perclucro / 100)).toFixed(2))
        console.log('O valor correspondente ao lucro do distribuidor é: ', (precofabrica * (perclucro / 100)).toFixed(2))

        document.write('<br>O valor correspondente ao imposto é: ', (precofabrica * (percimposto / 100)).toFixed(2))
        console.log('O valor correspondente ao imposto é: ', (precofabrica * (percimposto / 100)).toFixed(2))

        document.write(`<br><br>O preço final do veículo é: ${total.toFixed(2)}`)
        console.log('O preço final do veículo é: ', (total.toFixed(2)))
    }
</script>
