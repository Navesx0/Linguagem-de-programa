<script>
    let num1, num2, num3
    document.write('Recebe 3 números e calcula a média <br>')

    num1 =  Number(prompt('Digite o primeiro número: '))
    num2 =  Number(prompt('Digite o segundo número: '))
    num3 =  Number(prompt('Digite o terceiro número: '))
    document.write('<br>Primeiro número: ', num1)
    console.log('Primeiro número: ', num1)
    document.write('<br>Segundo número: ', num2)
    console.log('Segundo número: ', num2)
    document.write('<br>Terceiro número: ', num3)
    console.log('Terceiro número: ', num3)

    calcular(num1, num2, num3)

    /*
        Funçoes do projeto
    */

    function calcular(n1,n2,n3) {
        let media

        media = (n1 + n2+ n3)/ 3
        
        document.write('<br><br>A média aritimética é: ', media.toFixed(2))
        console.log('A média aritimética é: ', media.toFixed(2))
    }
