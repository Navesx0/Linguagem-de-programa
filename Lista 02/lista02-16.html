<script>
    let peso, altura
    document.write('Calcula a área de um quadrado <br>')

    peso = Number(prompt('Digite o seu peso.'))
    document.write('<br><br>O peso digitado é: ', peso.toFixed(2))
    console.log('O peso digitado é: ', peso.toFixed(2))
    altura = Number(prompt('Digite a altura.'))
    document.write('<br><br>A altura digitada é: ', altura.toFixed(2))
    console.log('A altura digitada é: ', altura.toFixed(2))

    calcular(peso, altura)

    /*
        Funçoes do projeto
    */

    function calcular(peso, altura) {
        let imc

        imc = peso / (altura ** 2)

        document.write('<br><br>O IMC é: ', imc.toFixed(2))
        console.log('O IMC é: ', imc.toFixed(2))
    }
</script>
