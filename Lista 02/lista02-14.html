<script>
    let valorhora, horas
    document.write('Calcula o valor do salário com as horas trabalhadas <br>')

    valorhora = Number(prompt('Digite o valor da hora trabalhada.'))
    horas = Number(prompt('Digite a quantidade de horas trabalhadas.'))
    document.write(`O valor da hora trabalhada é ${valorhora} <br>`)
    console.log(`O valor da hora trabalhada é ${valorhora}`)
    document.write(`A quantidade de horas trabalhadas é: ${horas} <br>`)
    console.log(`O valor da hora trabalhada é: ${horas}`)

    calcular(valorhora, horas)

    /*
        Funçoes do projeto
    */

    function calcular(valorhora, horas) {
        let salario

        salario = valorhora * horas

        document.write('<br><br>O salário é: ', salario.toFixed(2))
        console.log('O salário é: ', salario.toFixed(2))
    }
