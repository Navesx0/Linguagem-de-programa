<script>
    let lado
    document.write('Calcula a área de um quadrado <br>')

    lado = Number(prompt('Digite o tamanho do lado do quadrado.'))
    document.write('<br><br>O tamanho do lado digitado é: ', lado.toFixed(2))
    console.log('O tamanho do lado digitado é: ', lado.toFixed(2))


    calcular(lado)

    /*
        Funçoes do projeto
    */

    function calcular(lado) {
        let area

        area = lado * lado

        document.write('<br><br>A área do quadrado é: ', area.toFixed(2))
        console.log('A área do quadrado é: ', area.toFixed(2))
    }
</script>
