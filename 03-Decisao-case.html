<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decisao Case</title>
</head>
<body>
    <h3>Estrutura de decisao com case</h3>

</body>

<script>   
    /*
    O programa receberá um número e escreverá/mostrará o dia da semana correspondente
    */
    
    let dia
    
    document.write('<br> teste de decisao com if Else <br>')
    
    dia = parseFloat(prompt('informe o dia da semana desejado'))

    switch(dia) {
    case 1:
        console.log('Segunda')
        document.write('Segunda')
    break
    case 2:
        console.log('Terça')
        document.write('Terça')
    break
    case 3:
        console.log('Quarta')
        document.write('Quarta')
    break
    case 4:
        console.log('Quinta')
        document.write('Quinta')
    break
    case 5:
        console.log('Sexta-Feira')
        document.write('Sexta-Feira')
    break
    case 6:
        console.log('Sábado')
        document.write('Sábado')
    break
    case 7:
        console.log('Domingo')
        document.write('Domingo')
    break
    default:
        console.log('[ERRO] Dia inválido')
        document.write('[ERRO] Dia inválido')
    break
}
</script>    
</html>
