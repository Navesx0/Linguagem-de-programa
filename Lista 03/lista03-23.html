<script>
    document.write(`Recebe a nota de 10 alunos e calcula<br>`)
    for (let contador = 1; contador <= 10; contador++) {
        nota = parseInt(prompt(`Digite o valor da ${contador}° nota: `))
        document.write(`<br>Nota ${contador} = ${nota}<br>`)
        console.log(`Nota ${contador} = ${nota}`)

            document.write(`*`)
            console.log(`*`)

    }
